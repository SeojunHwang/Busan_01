<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 자바스크립트로 할 수 있는 작업 -->
  <!-- 1. html의 내용을 변경할 수 있음(추가, 삭제, 수정) -->
  <!-- 2. html의 속성값을 변경할 수 있음 -->
  <!-- 3. css의 스타일을 변경할 수 있음(추가, 삭제, 수정 -->
  <!-- 4. html의 요소를 숨기거나 보여줄 수 있음 -->
  <!-- 5. 웹 페이지의 이벤트를 제어할 수 있음 -->

  <!-- 자바스크립트 사용방법-->
  <!-- 1. html 문서의 html태그 내에서 사용(inline 방식) -->
    <!-- 요즘엔 많이 사용 안함 -->
  <!-- 2. html 문서 내의 포함되어 사용 -->
    <!-- 현재 열어놓은 웹 페이지 전용으로 사용 -->
  <!-- 3. 확장자 명이 js인 파일로 따로 생성하여 사용 (hrml 문서에서 로드)-->
    <!-- 미리 만들어놓은 자바스크립트를 로드하여 사용 -->
    <!-- 자바스크립트 코드의 재활용이 가능 -->

  <!-- <script type="text/javascript"> ?? </script> 태그 안에 자바스크립트 코드를 입력하여 사용함 -->
  <!-- 스크립트 태그는 보통 html 태그의 <head></head> 태그 내부에 입력함 -->
    <!-- 꼭 head 태그에 넣을 필요는 없음-->
    <!-- 필요한 경우 <body></body> 태그 내부에 입력해도 상관없음 -->
</head>

<body>
  <!-- 1. html 문서의 html태그 내에서 사용(inline 방식) -->
    <!-- 1. 요즘엔 많이 사용 안함 -->
  <button onclick="alert('1번 방식으로 클릭했습니다.')">Javascript 1번 방식 사용</button>

  <!-- 2. html 문서 내의 포함되어 사용 -->
    <!-- 1. 현재 열어놓은 웹 페이지 전용으로 사용 -->
  <button id="btn2">jacascript 2번 방식 사용</button>

  <script>
    var btn2 = document.getElementById("btn2");
    btn2.onclick = function () {
      alert("2번 방식으로 클릭했습니다.");
    }
  </script>

  <!-- 3. 확장자 명이 js인 파일로 따로 생성하여 사용 (hrml 문서에서 로드)-->
    <!-- 1. 미리 만들어놓은 자바스크립트를 로드하여 사용 -->
    <!-- 2. 자바스크립트 코드의 재활용이 가능 -->
    <!-- 3. 재활용이 가능하므로 편함 -->
  <button id="btn3">jacascript 3번 방식 사용</button>
  <script src="js01-02.js"></script>
</body>

</html>
