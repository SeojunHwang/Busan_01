<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // 문제 1) 사칙 연산을 하는 함수를 생성하여 결과값을 출력하세요
    // 함수의 4가지 형태에 따라서 4개 씩 총 16개의 함수를 생성하여 호출
    // 반환 값이 있는 함수의 경우 함수 내에서 결과값을 출력하지 않고 외부 변수에서 받아서 대신 실행하도록 함
    // sum1(덧셈), sub1(뺄셈), multi1(곱셈), div1(나눗셈), sum2, sub2, multi2, div2, sum3, sub3, multi3, div3, sum4, sub4, multi4, div4

    function sum1() {
      var a;
      var b;
      console.log(a + b); 
    }
    function sub1() {
      var a;
      var b;
      console.log(a - b); 
    }
    function multi1() {
      var a;
      var b;
      console.log(a * b); 
    }
    function div1() {
      var a;
      var b;
      console.log(a / b); 
    }

    function sum2 (a, b) {
      console.log(a + b);
    }
    function sub2 (a, b) {
      console.log(a - b);
    }
    function multi2 (a, b) {
      console.log(a * b);
    }
    function div2 (a, b) {
      console.log(a / b);
    }

    function sum3() {
      var a = 10;
      var b = 20;
      return a + b;
    }
    function sub3() {
      var a = 10;
      var b = 20;
      return a - b;
    }
    function multi3() {
      var a = 10;
      var b = 20;
      return a * b;
    }
    function div3() {
      var a = 10;
      var b = 20;
      return a / b;
    }

    function sum4(a, b) {
      return a + b;
    }
    function sub4(a, b) {
      return a - b;
    }
    function multi4(a, b) {
      return a * b;
    }
    function div4(a, b) {
      return a / b;
    }
  </script>
  <title>Document</title>
</head>

<body>

</body>

</html>
