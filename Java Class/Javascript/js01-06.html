<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
  // 자바스크립트의 자료형 (type)
  // 1. 숫자형 (Number) : 일반적인 숫자를 의미. [정수, 실수, 음수, 양수]
  // 2. 문자열형 (String) : 일반적인 문자를 의미. ["", '' 로 감싸여진 모든 것]
  // 3. 논리형(Boolean) : 참(true), 거짓(false)을 나타내는 자료형. [굉장히 많이 쓰임]
  // 4. null, undefined : 데이터가 존재하지 않는다는 의미의 자료형.
  // 5. 배열 (Array) : 하나의 변수명을 가지고 있으나, 여러개의 데이터를 저장할 수 있는 자료형. [데이터를 저장하는 위치를 index를 통해서 구분]
  // 6. 객체 (object) : 하나의 변수명으로 여러개의 데이터를 저장할 수 있는 자료형. [함수(기능)까지 가지고 있음, 키와 값이 1:1로 매칭되어 저장되는 방식]

    // 1. 숫자형 (Number) : 일반적인 숫자를 의미. [정수, 실수, 음수, 양수]
    var num1 = 100;
    console.log(num1);
    console.log(num1 + 100);
    console.log(num1 + 0.5);
    num1 = -500
    console.log(num1);
    console.log(num1 + 300);
    num1 = 50.5;
    console.log(num1)
    console.log(num1 - 110.1)

    console.log("\n\n--------------------\n\n")

    // 2. 문자열형 (String) : 일반적인 문자를 의미. ["", '' 로 감싸여진 모든 것]
    var str1 = "문자열입니다.";
    console.log(str1);
    str1 = "다른 문자열..";
    console.log(str1);

    var str1 = 100000; // 숫자형인 10만
    console.log(str1);
    var str2 = "100000"; // 보이기에는 숫자이지만 실제로는 문자형으로써의 10만
    console.log(str2);
    console.log(str1 + 50000); // 숫자이기 때문에 실제 숫자끼리의 연산이 발생함.
    console.log(str2 + 50000); // 실제로는 문자이기 때문에 숫자와 연산이 불가능함, 문자열인 10만 뒤에 나머지 5만을 붙여서 다같이 문자열로 표시.
    var str3 = "true"; // 보기에는 논리형이지만 실제로는 문자형인 데이터
    var str4 = "문자열  타입이기   때문에   공백도   문자열임, 특수문자도 문자"

    // 3. 논리형(Boolean) : 참(true), 거짓(false)을 나타내는 자료형. [굉장히 많이 쓰임]
    var bool1 = true;
    var bool2 = false; // 참과 거짓을 구분하는데 사용

    // 4. null, undefined : 데이터가 존재하지 않는다는 의미의 자료형.
      // null, undefined : 데이터가 존재하지 않는 형태를 의미
      // null : 한번 이상 사용된 후 데이터가 없는 상태
      // undefined : 다른 언어에는 없는 자바스크립트의 자료형, 선언된 후 한번도 사용되지 않은 상태를 의미

    var varNull;
    varNull = 10;
    varNull = null; // 자리에 데이터를 넣었다 뺐다 하다가 데이터를 완전히 삭제 할 때 쓰면 된다
    var varUndefined;

    console.log(varNull);
    console.log(varUndefined);

    console.log("\n\n-------------------\n\n")

    // 5. 배열 (Array) : 하나의 변수명을 가지고 있으나, 여러개의 데이터를 저장할 수 있는 자료형. [데이터를 저장하는 위치를 index를 통해서 구분]
    var value1 = "복숭아";
    var value2 = "사과";
    var value3 = "딸기";
    var value4 = "배";
    var value5 = "참외";

    console.log(value1);
    console.log(value2);
    console.log(value3);
    console.log(value4);
    console.log(value5);
    value = "자두";
    console.log(value1);

    var fruit = ["사과","딸기","배","복숭아","수박"]; // 배열
    console.log(fruit);

    console.log(value2);
    console.log(fruit[0]); //콘솔에서 숫자를 확인하여 대괄호로 지정

    // 6. 객체 (object) : 하나의 변수명으로 여러개의 데이터를 저장할 수 있는 자료형. [함수(기능)까지 가지고 있음, 키와 값이 1:1로 매칭되어 저장되는 방식]
    var car = {name : "콜로라도", cc : "3600", color : "검정", proce : "3800만원"};
    console.log(car);

    console.log("\n\n----------------------\n\n")

    var num;        // 변수 값이 없음
    var obj=null;   // 객체 변숫 값이 없음
    document.write(typeof 100+"<br>");
    document.write(typeof 10.5+"<br>");
    document.write(typeof "홍길동"+"<br>");
    document.write(typeof true+"<br>");
    document.write(typeof [1,2,3]+"<br>");
    document.write(typeof {name:'홍길동', age:25}+"<br>");
    document.write(typeof num+"<br>");
    document.write(typeof obj+"<br>");

    console.log(typeof 100)
    console.log(typeof car)


  </script>
</head>

</body>

</html>
