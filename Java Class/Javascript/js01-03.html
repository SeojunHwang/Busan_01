<!-- <!DOCTYPE html> 는 html5 를 사용한다는 의미 -->
<!DOCTYPE html>
<!-- <html lang="ko"> 는 페이지가 인식하는 기본 언어. 페이지가 이 것을 바탕으로 인식을 하고 구글의 경우 번역이 필요할 경우 번역제공 툴이 뜬다 -->
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- <script type="text/script"><scripe> 로 입력하는 것이 정식 방법 -->
  <!-- 현재 자바스크립트가 웹의 기본 스크립트로 지정되어 있기 때문에 <script></script> 형태로 입력해도 상관없음 -->
    <!-- 1.html5로 올라오면서 자바스크립트가 웹의 기본이 되어 있기 때문 -->

  <!-- html, css, javascript는 기본적으로 위에서 아래로 한 라인씩 해석하여 진행 -->
    <!-- 1. 자바스크립트 이벤트 사용 시 자바스크립트가 html 태그보다 위쪽에 입력이 되어 있을 경우 원하는 html 태그가 로드되기 전에 자바스크립트 소스가 실행되어 오류가 발생하게 됨 -->
    <!-- 2. 이러한 경우를 제거하기 위해서 자바스크립트에서 이벤트를 사용하여 모든 html태그가 로드된 후 자바스크립ㅌ으가 동장하도록 하고 있음 -->
      <!-- 1. onload 이벤트 사용 -->
        <!-- 1. 기본 자바스크립트 이벤트로 동작 -->
        <!-- 2. 모든(동영상 파일, 오디오 파일 등 모두 포함) 컨텐츠가 로드된 후 동작하는 이벤트 -->
        <!-- 3. 구형 웹 브라우저에서 사용가능 -->
        <!-- 4. 현재는 잘 사용하지 않음 -->
      <!-- 2. DOMContentLoaded 이벤트 사용 -->
        <!-- 1. 기본 자바스크립트 이벤트로 동작 -->
        <!-- 2. 모든 html 태그(html 태그만 불러오면 바로 사용가능, 그래서 속도가 빠름)가 로드된 후 동작하는 이벤트 -->
        <!-- 3. 구형 웹 브라우저에서 사용 불가능(IE8 이하에서 동작X) -->
      <!-- 3. jQuery의 ready 이벤트 사용 -->
        <!-- 1. 자바스크립트를 쉽게 사용할 수 있게 개조해놓은 기본 툴 -->
        <!-- 2. 기본적으로 DOMContentLoaded와 동일한 방식으로 동작-->
        <!-- 3. 단점은 jQuery의 ready 이벤트를 사용하려면 jQuery 라이브러리를 반드시 먼저 로드해야 함 -->
        <!-- 4. 단점에도 불구하고 제일 사용하기 쉬움 -->
  <script>
    // <!-- 1. onload 이벤트 사용 -->
      // window.onload = function() {
      //   var btn1 = document.getElementById("btn1");
      //   btn1.addEventListener("click", function() {
      //   alert("버튼1 클릭했습니다.");
      //   });
      // };

    // <!-- 2. DOMContentLoaded 이벤트 사용 -->
      // window.addEventListener("DOMContentLoaded", function() {
      //   var btn1 = document.getElementById("btn1");
      //   btn1.addEventListener("click", function() {
      //   alert("버튼1 클릭했습니다.");
      //   });
      // });
  </script>

    <!-- 3. jQuery의 ready 이벤트 사용 -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      <script>
        $(document).ready(function() {
          var btn1 = document.getElementById("btn1");
          btn1.addEventListener("click", function() {
          alert("버튼1 클릭했습니다.");
          });
        });
      </script>

</head>

<body>
  <button id="btn1">클릭!!</button>
  <button id="btn2">클릭!!</button>

  <script>
    var btn2 = document.getElementById("btn2");
    btn2.addEventListener("click", function(){
      alert("버튼2 클릭했습니다.");
    });
  </script>
</body>

</html>
