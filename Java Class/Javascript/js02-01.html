<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    var str1 = "hello";
    var str2 = "world";
    console.log(str1);
    console.log(str2);
    // 2개의 문자열을 문자열 연산자인 +로 연결하여 하나의 문자열로 변경
    var str3 = str1 + str2;
    console.log(str3);
    console.log("hello" + "world");
    console.log(str1 + str2);

    // "100"이 숫자 100으로 보이지만, 실제로는 문자열 데이터인 "100"이므로 숫자가 아님, 숫자 10과 문자열 "100"을 연산할 수 없으므로 숫자 10을 문자열 "10"으로 변경하고 문자열 "100"과 연결하여 "10010"으로 표현
    var str4 = "100" + 10;
    var str5 = 100 + 10;
    console.log(str4);
    console.log(str5);

    // "true"는 문자열이고, false는 논리형 데이터 이므로 서로 연산이 불가능하여, 논리형 데이터인 false를 문자열로 변경하여 "true" + "false"가 되어 두 문자열을 연결한 형태로 출력함
    var str6 = "true" + false;
    console.log(str6);

    console.log("\n------------------------------\n")

    // 산술 연산자
    var incData = 1;
    var decData = 5;
    var r1 = 0;
    var r2 = 0;
    r1 = 15 % 6; // 나머지 연산

    console.log("15 % 3 = " + r1);
    r2 = incData * decData
    console.log("incData * decData = " + r2);

    // 대입 연산자
    // 1. 연산(계산)된 데이터를 지정한 변수에 할당하기 위한 연산자.
    // 2. 연산 방향이 오른쪽에서 왼쪽임.
    // 3. 우선순위가 가장 낮음.
    // 4. 산술 연산자와 대입 연산자가 압쳐진 형태도 존재함.
  var x1 = 10;
  var x2 = 10;
  var x3 = 10;
  var x4 = 10;
  var x5 = 10;
  var st = "hello";

  x1 = x1 + 1;
  console.log("x1 + " + x1);
  x1 = 10;
  x1 += 1; // x1 = x1 + 1; 을 짧게 사용하기 위해서 사용하는 방법. 의미 및 결과는 동일함.
  console.log("x1 = " + x1);

  x2 -= 2;
  console.log("x2 = " + x2);
  x3 *= 3;
  console.log("x3 = " + x3);
  x4 /= 4;
  console.log("x4 = " + x4);
  x5 %= 3;
  console.log("x5 = " + x5);
  st += "javascript";
  console.log("st : " + st);

  // 비교 연산자
  // 1. 두 피연산자의 값을 비교하여 참인지 거짓인지 확인하는 연산자.
  // 2. 왼쪽 피연산자를 기준으로 하여 연산.
  // 3. <(보다 작다, 미만), <=(작거나 같다, 이하), >(보다 크다, 초과), >=(크거나 같다, 이상), ==(같다), !=(다르다)
  var x = 5;
  var y = 10;
  var result;

  console.log("x < y = " + (x < y)) // x가 y보다 작다 true
  console.log("x > y = " + (x > y)) // x가 y보다 크다 false
  console.log("x <= 5 = " + (x <= 5)) // x가 5보다 작거나 같다 true
  console.log("y >= 10 = " + (y >= 10)) // y가 10보다 크거나 같다 true
  console.log("x == y = " + (x == y)) // x와 y는 같다 false
  console.log("x != y = " + (x != y)) // x와 y는 같지 않다 true

  x = 100;
  y = "100";

  // 자바스크립트는 규칙이 느슨한 프로그램언어이므로 아래와 같은 상황이 발생함.
  // 다른 언어에서는 쓰자마자 바로 밑줄이 그이며 오류가 발생함.
  // 일반적인경우 == 쓰다가 숫자열과 문자열을 비교를 할때 필요한 경우 === 사용하면 된다. (많이 쓰지는 않는다.)
  console.log("x == y = " + (x == y)) // x와 y는 같다 true
  console.log("x === y = " + (x === y)) // x와 y는 같다 false
  // 규칙까지 빡빡하게 보겠다하는 경우 쓰는 문자 ===, !==

  result = (x < 10 && y > 10);
  console.log("(x < 10 && y > 10) : " + result);
  result = (x < 10 || y > 10);
  console.log("(x < 10 || y > 10) : " + result);
  result = !(x < 10 && y > 10);
  console.log("!(x < 10 && y > 10) : " + result);

  console.log("\n------------삼항 연산자-----------\n");
  var x = 5;
  var y = 7;
  var result;
  result = (x > y) ? x : y;
  console.log("큰 값 : " + result);
  result = (x > y) ? x - y : y - x;
  console.log("큰 값 - 작은 값 : " + result);
  </script>
</head>

</body>

</html>
