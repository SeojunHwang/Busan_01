<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>전국 약국 정보 전체 데이터 출력 페이지</title>

	<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
	
	<script src="/js/jquery-3.6.0.js" th:src="@{/js/jquery-3.6.0.js}"></script>
	<script src="/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
	<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
	
</head>
<body>
	<header class="container">
		<div class="jumbotron">
			<h1>전국 약국 정보 데이터 출력 페이지</h1>
		</div>
	</header>
	
	<main class="container">
		<div class="row">
			<div class="col-sm mx-auto">
				<table class="table table-striped table-hover">
					<!-- <colgroup>
						<col width="20%">
						<col width="20%">
						<col width="20%">
						<col width="20%">
						<col width="20%">
					</colgroup> -->
					<thead>
						<tr>
							<th>번호</th>
							<th>약국ID</th>
							<th>약국이름</th>
							<th>전화번호</th>
							<th>주소</th>
							<th>우편번호</th>
							<th>시작시간</th>
							<th>종료시간</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.size(itemList)} > 0" th:each="item : ${itemList}">
							<td th:text="${item.rNum}"></td>
							<td th:text="${item.hpId}"></td>
							<td th:text="${item.dutyName}"></td>
							<td th:text="${item.dutyTel1}"></td>
							<td th:text="${item.dutyAddr}"></td>
							<td th:text="|${item.postCdn1}${item.postCdn2}|"></td>
							<td th:text="${item.dutyTime1s}"></td>
							<td th:text="${item.dutyTime1c}"></td>
						</tr>
						<tr th:unless="${#lists.size(itemList)} > 0">
							<td colspan="8">약국 정보가 없습니다.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>
	
	<footer class="jumbotron">
		<div class="container">
			<p>made by btc</p>
		</div>
	</footer>
</body>
</html>
