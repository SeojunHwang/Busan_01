<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		.content {
			height: 100px;
			width: 100px;
			background-color: blue;
			border: 1px solid black;
		}
	</style>
</head>
<body>
<!-- thymeleaf : java 라이브러리, 웹 및 독립된 환경 모두를 위한 템플릿 엔진 -->
<!-- html5, xml, text, javascript, css 등을 지원 -->

	<h1>index.html</h1>
	
<!-- thymeleaf 문법 -->
<!-- 변수 사용 -->
<!-- controller 에서 View 로 넘겨 준 데이터를 말함 -->
<!-- ${변수명} : 해당 변수의 데이터를 가져옴 -->
<!-- ex) ${data} -->
<!-- ex) ${data.width} -->
	<h2 th:text="${name}"></h2>
	<h2 th:text="${job}"></h2>
	<h2 th:text="${data}"></h2>
	<h2 th:text="${data.seq}"></h2>
	<h2 th:text="${data.userId}"></h2>
	<h2 th:text="${data.userName}"></h2>
	<h2 th:text="${data.email}"></h2>
	<h2 th:text="${data.phone}"></h2>
	<h2 th:text="${data.gender}"></h2>
	<h2 th:text="${data.createDt}"></h2>

<!-- *{변수명} : 선택적 변수 사용, controller에서 넘겨받은 데이터가 object, arrayList, 배열과 같은 자료형일 경우 해당 변수명을 제외하고 내부 요소의 이름만 사용하는 방식 -->
<!-- th:object 를 사용했을 경우 해당 태그의 자식태그에서 변수명을 제외하고 요소명만 사용하여 데이터를 출력할 수 있음 -->
<!-- th:object를 사용하지 않았을 경우 ${} 형태과 사용 방법이 동일함 -->
<!-- ex) *{width} -->
	<div th:object="${data}">
		<h2 th:text="*{seq}"></h2>
		<h2 th:text="*{userId}"></h2>
		<h2 th:text="*{userName}"></h2>
		<h2 th:text="*{email}"></h2>
		<h2 th:text="*{phone}"></h2>
		<h2 th:text="*{gender}"></h2>
		<h2 th:text="*{createDt}"></h2>
	</div>
	
<!-- @{경로명} : 다양한 URL을 표현할 경우 사용 -->
<!-- ex) <script src="@{/js/jquery-3.6.0.js}"></script> -->
	<img src="/images/pengsu001.jpg">
	<img th:src="@{/images/pengsu001.jpg}" >
	
<!-- #{문자열} : 미리 생성해 놓은 문자열을 가져다가 사용할 경우 사용 -->
<!-- messages.properties 파일을 생성하여 문자열을 입력해 놓았을 경우 #{} 방식을 사용하여 문자열을 호출하여 사용할 수 있음 -->
<!-- messages.properties 파일을 통해서 다국어 지원을 위해서 존재하는 파일임 -->
<!-- 영어는 messages.properties 파일에 입력하고, 한글은 messages_ko_KR.properties 파일에 입력하여 다국어 지원을 함 -->
<!-- html의 lang 속성에 따라서 다국어 표현이 변경됨 -->
<!-- ex) home.welcome = 안녕하세요. -->
<!-- ex) <p th:text="#{home.welcome}></p> -->
	<h2 th:text="#{welcome}"></h2>
	<h2 th:text="#{hello}"></h2>
	
<!-- 리터럴 데이터 표현 -->
<!-- 문자 표현 : ' ' 사이에 문자열을 입력 -->
<!-- 문자열 연결 연산자인 + 기호를 사용하여 여러가지 문자열을 연결하여 표현할 수 있음 -->
<!-- 변수와 + 를 사용하여 문자열을 연결할 수 있음 -->
<!-- ex) <p th:text="'문자열을 이렇게 표현 합니다.'" -->
	<h2 th:text="'단순 문자열을 이렇게 표현 합니다.'"></h2>
	<h2 th:text="'문자열' + '연결을' + '할 수 있음'"></h2>
	<h2 th:text="'변수 name의 값 : ' + ${name}"></h2>
	<h2 th:text="'미리 지정된 문자열 hello 출력 : ' + #{hello}"></h2>
	<!-- 문자열 표현 | | : | | 기호 사이에 문자열을 사용하여 문자열을 표현할 수 있음 -->
	<!-- ''를 사용하는 것과 비슷하지만 || 을 사용 시 변수나 미리 지정된 문자열 사용 시 + 기호를 사용하지 않고 || 내부에 변수로 바로 사용할 수 있음 -->
	<!-- '' 를 사용한 방식과 ||를 사용하는 방식을 혼용해서 사용할 수 있음 -->
	<!-- ex) <p th:text="|변수 name 표현 : ${name}|"></p> -->
	<h2 th:text="|변수 name 출력 : ${name}, 미리 지정된 문자열 hello 출력 : #{hello}|"></h2>
<!-- 숫자 표현 : 일반적으로 사용하듯이 숫자를 입력해서 사용, 0, 10, 3.0, 10.3 -->
<!-- ex) <p th:text="100"></p> -->
	<h2 th:text="100"></h2>
	<h2 th:text="100.5"></h2>
	<h2 th:text="100 + 200"></h2>
<!-- 논리형 표현 : 일반적으로 사용하듯이 논리 데이터 true, false를 입력해서 사용 -->
<!-- ex) <p th:text="true"></p> -->
<!-- ex) <p th:text="false"></p> -->
	<h2 th:text="true"></h2>
	<h2 th:text="false"></h2>
<!-- null 표현 : 일반적으로 사용하듯이 null 을 입력해서 사용 -->
<!-- ex) <tr th:if="${number} == null"> -->
	<table border=1>
		<tr th:if="${number} != null">
			<td>number가 null이 아닐 경우 화면 출력</td>
		</tr>
		<tr th:unless="${number} != null">
			<td>number가 null일 경우 화면 출력</td>
		</tr>
	</table>
	
<!-- 리터럴 토큰 : html의 클래스명이나 id명을 사용할 때 주로 사용함, '' 처리를 하지 않아도 상관없음 -->
<!-- ex) <div th:class="content"></div> -->
<!-- ex) <div th:class="'content'"></div> -->
	<div th:class="content"></div>
	<div th:class="'content'"></div>
	
<!-- 연산 -->
<!-- thymeleaf를 사용하여 기본 산술 연산이 가능함 -->
<!-- +, -, *, /, % 기호를 사용하여 기본 산술 연산 가능 -->
<!-- ex) <p th:text="100 + 200"></p> -->
	<h2 th:text="100 * 3 / 2 + 10"></h2>
	
<!-- >, <, >=, <=, ==, != 를 사용하여 비교 연산이 가능함 -->
<!-- xml에서는 <, > 기호를 속성값에 사용할 수 없기 때문에 &lt, &gt로 대체해야 함 -->
<!-- gt(>), lt(<), ge(>=), le(<=), not( ! ), eq(==), neq(!=) 와 같은 연산자 별칭을 사용할 수 있음 -->
<!-- ex) <div th:if="${name} == null">... -->
	<table border=1>
		<tr th:if="${number} != null">
			<td>number가 null이 아닐 경우 화면 출력</td>
		</tr>
		<tr th:unless="${number} != null">
			<td>number가 null일 경우 화면 출력</td>
		</tr>
	</table>
	
	<div th:if="${name} == '아이유'">
		<h2 th:text="#{hello}"></h2>
	</div>
	
	<div th:if="${name} eq '아이유'">
		<h2 th:text="#{hello}"></h2>
	</div>
	
<!-- 조건식 -->
<!-- if, unless 를 사용하여 조건식을 사용 -->
<!-- 특정 조건에서만 결과가 보여질 필요가 있는 경우 사용함 -->
<!-- if : 조건식의 결과가 true 일 경우 하위 태그를 출력함 -->
<!-- unless : 조건식의 결과가 false 일 경우 하위 태그를 출력함 -->
<!-- thymeleaf에서는 자바의 if ~ else문이 존재하지 않고 if문과 unless 의 조합으로 if ~ else 문을 구현해야 함 -->
<!-- ex) <div th:if="조건식"> -->
<!-- ex) 	<p >if문이 true일 경우 출력할 하위 태그들</p> -->
<!-- ex) <div th:unless="조건식"> -->
<!-- ex) 	<p> unless 문이 false 일 경우 출력할 하위 태그들 </p> -->

	<br><hr><br>
	<div th:if="${data} != null" >
		<p th:text="${data.seq}"></p>
		<p th:text="${data.userId}"></p>
		<p th:text="${data.userName}"></p>
	</div>
	<div th:unless="${data} != null">
		<p th:text='데이터가 없습니다.'></p>
	</div>
	
<!-- switch ~ case 문 -->
<!-- 자바의 switch ~ case문을 사용하는 것처럼 th:switch, th:case 를 사용할 수 있음 -->
<!-- default 를 설정할 경우 th:case="*" 을 사용함 -->
<!-- ex) <div th:switch="조건"> -->
<!-- ex) 	<p th:case="조건값"> -->
<!-- ex) 	<p th:case="조건값"> -->
	<br><hr><br>
	<div th:switch="${data.seq}">
		<h2 th:case="0">0번 사용자</h2>
		<h2 th:case="1">1번 사용자</h2>
		<h2 th:case="2">2번 사용자</h2>
		<h2 th:case="*">모든 사용자</h2>
	</div>
	
<!-- 반복문 -->
<!-- th:each 라는 속성을 사용하여 반복문을 처리함 -->
<!-- 자바의 iterator 방식을 사용하여 반복문을 처리함 -->
<!-- 자바의 향상된 for문을 사용한다고 생각하면 됨 -->
<!-- 반복 가능한 값은 java.util.Iterable, java.util.Map, 모든 배열, 리스트를 처리할 수 있음 -->
<!-- 변수명 다음에 , 를 사용하여 status 변수를 정의하고 사용할 수 있음 -->
<!-- 반복문 사용 시 사용할 수 있는 속성 : index(0부터 시작하는 index), count(1부터 시작하는 index), size(리스트의 크기), current(현재 index), even/odd(짝수,홀수), first/last(처음,끝) -->
<!-- ex) <tr th:each="prod(아래에서 사용할 변수) : ${datas(반복할 데이터)}"> -->
<!-- ex) 	<td th:text="${prod.name}"></td> -->
<!-- ex)	<td th:text="${prod.gender}"></td> </tr>-->
	<br><hr><br>
	<table border="1">
		<thead>
			<tr>
				<th>순번</th>
				<th>사용자ID</th>
				<th>사용자명</th>
				<th>이메일</th>
				<th>전화번호</th>
				<th>성별</th>
				<th>등록날짜</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${#lists.size(dataList)} > 0" th:each="list : ${dataList}">
				<td th:text="${list.seq}"></td>
				<td th:text="${list.userId}"></td>
				<td th:text="${list.userName}"></td>
				<td th:text="${list.email}"></td>
				<td th:text="${list.phone}"></td>
				<td th:text="${list.gender}"></td>
				<td th:text="${list.createDt}"></td>
			</tr>
			<tr th:unless="${#lists.size(dataList)} > 0">
				<td colspan="7" th:text="'데이터가 없습니다.'"></td>
			</tr>
		</tbody>
	</table>
	
	<hr>
	<table border="1">
		<thead>
			<tr>
				<th>순번</th>
				<th>사용자ID</th>
				<th>사용자명</th>
				<th>이메일</th>
				<th>전화번호</th>
				<th>성별</th>
				<th>등록날짜</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="list,iterStat : ${dataList}" th:if="${iterStat.even} == true">
				<td th:text="${list.seq}"></td>
				<td th:text="${list.userId}"></td>
				<td th:text="${list.userName}"></td>
				<td th:text="${list.email}"></td>
				<td th:text="${list.phone}"></td>
				<td th:text="${list.gender}"></td>
				<td th:text="${iterStat.index}"></td>
			</tr>
		</tbody>
	</table>
	
<!-- thymeleaf의 유리티리 객체 -->
<!-- thymeleaf를 사용하여 작업을 수행하는데 도움이되는 객체의 집합 -->
<!-- #dates : java.util.Date 객체를 사용 -->
<!-- #calendars : java.util.Calendar 객체를 사용 -->
<!-- #numbers : 상수형 객체의 포맷팅 -->
<!-- #strings : String 객체 -->
<!-- #bools : Boolean 객체 -->
<!-- #arrays : 자바의 배열 -->
<!-- #lists : 자바의 ArrayList -->
<!-- #sets : 자바의 Set -->
<!-- #maps : 자바의 HashMap -->
<!-- #messages : #{} 을 사용하는 것처럼 외부화된 메시지를 얻기 위해 사용 -->
<!-- #ids : 반복되는 id 속성을 처리 -->

<!-- thymeleaf의 기본 객체 -->
<!-- #ctx : context object -->
<!-- #vars : context variables -->
<!-- #locale : context locale(지역 정보) -->
<!-- #httpServletRequest : 서버 요청 object(사용자 요청 정보) -->
<!-- #httpSession : 서버 session object(서버 session 저장공간 정보) -->

<!-- th:[속성]  -->
<!-- th: 속성은 thymeleaf 템플릿을 사용하여 데이터를 화면에 출력하기 위해서 사용 -->
<!-- 거의 모든 html 태그 속성을 지원하고 있음 -->
<!-- th:[속성] 은 html 태그의 로드가 끝나고 난 후 th:[속성] 에 사용된 정보를 html 문서에 출력함 -->
<!-- th: 속성을 사용하지 않고 html의 속성을 사용해도 화면 출력에는 기본적으로 아무런 이상이 없음 -->
<!-- html 속성만 사용 시 해당 내용이 없을 경우 화면에 정상적으로 출력되지 않는 경우가 발생됨 -->
<!-- html 의 기본 문구를 html 태그 속성을 사용하고 th: 속성을 사용하여 프론트 엔드 개발 시 디자인 영역과 데이터 영역을 분리해서 개발이 가능함 -->
<h2>문자열</h2>
<h2 th:text="'문자열'">문자열</h2>

<br><hr><br>

<img src="/images/pengsu001.jpg"><br> <!-- 변경이 필요할 경우 개발자가 직접 변경 -->
<img src="/images/pengsu001.jpg" th:src="@{/images/pengsu002.jpg}"><!-- 변경이 필요할 경우 원본은 그대로 두고 th:src 부분만 개발자가 변경, 변수를 통해서 데이터를 입력하는 것도 가능함 -->


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
