<!DOCTYPE html>
<html lang="ko">

<head>
  <script src="jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      $("#out").click(function () {
        $("img").fadeOut("slow");
      });
      $("#in").click(function () {
        $("img").fadeIn("slow");
      });
      $("#toggle").click(function () {
        $("img").fadeToggle("slow");
      });
      $("#to50").click(function () {
        $("img").fadeTo("slow", 0.5);
      });
      $("#to90").click(function () {
        $("img").fadeTo("slow", 0.1);
      });
      $("#to100").click(function () {
        $("img").fadeTo("slow", 1.0);
      });
    });
  </script>
  <title>title name</title>
</head>

<body>
  <button id="out">fadeOut</button>
  <button id="in">fadeIn</button>
  <button id="toggle">fadeToggle</button>
  <button id="to50">opacity 50%</button>
  <button id="to90">opacity 90%</button>
  <button id="to100">opacity 0%</button>
  <p></p>
  <img name="pic1" src="../HTML Class/kakao.jpg">
</body>

</html>
