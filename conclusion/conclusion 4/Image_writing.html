<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <style>
    a {
      text-decoration: none
    }

    a:link {
      color: #000000;
      text-decoration: none;
    }

    a:visited {
      color: black;
      text-decoration: none;
    }
  </style>

  <title>이미지 업로드</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="Image_Board.html">이미지게시판</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Image_Board.html">목록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Image_writing.html">글쓰기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Board_List.html">자유게시판으로</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Title -->
  <div class="container">
    <br />
    <h1 class="text-center"><a href="Image_writing.html">이미지 업로드</a></h1>
    <br />
  </div>

  <!-- Image writing -->
  <div class="container">
    <center>
      <table cellpadding="2" id="bbs" style="text-align: center;">
        <tr>
          <td id="bbs_title" colspan="3">
            이미지 등록
          </td>
        </tr>
        <tr>
          <td height="1" colspan="3" style="border-bottom:1px solid #DBDBDB;"></td>
        </tr>
        <tr>
          <td align="center" width="100">제&nbsp;&nbsp;&nbsp;&nbsp;목</td>
          <td colspan="2">
            <input type="text" name="subject" class="boxTF" size="74" />
          </td>
        </tr>
        <tr>
          <td height="1" colspan="3" style="border-bottom:1px solid #DBDBDB;"></td>
        </tr>
        <tr>
          <td align="center">파&nbsp;&nbsp;&nbsp;&nbsp;일</td>
          <td class="bbsCreated_bottomLine" colspan="2">
            <input type="file" name="uploadFile" class="boxTF" size="74" />
          </td>
        </tr>
        <tr>
          <td height="1" colspan="3" style="border-bottom:1px solid #DBDBDB;"></td>
        </tr>
        <tr id="bbsCreated_footer">
          <td colspan="3" align="center">
            <button type="submit" class="btn btn-secondary mb-3">글등록</button>
            <button type="submit" class="btn btn-secondary mb-3">다시입력</button>
            <button type="submit" class="btn btn-secondary mb-3">작성취소</button>
          </td>
        </tr>
      </table>
    </center>
  </div>

  <div style="padding: 30px;"></div>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Codevang
        2020</p>
    </div>
  </footer>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
