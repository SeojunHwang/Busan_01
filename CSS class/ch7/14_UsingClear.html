<!DOCTYPE html>
<html lang="ko">

<head>
  <title>title name</title>
</head>

<body>
  <h2>float 속성 사용</h2>
  <div>div 1</div>
  <div>div 2 - float 속성을 사용하여 대상 요소를 웹 문서에 배치하면 그 다음 요소에도 똑같은 속성이 적용됩니다.
  하지만 float 속성이 사용되는 것을 원하지 않을 때도 있습니다. 이때 clear 속성을 사용합니다.
  다양한 레이아웃 설계할 때에는 float 속성과 clear 속성을 적절히 잘 사용해야 합니다.</div>
  <h2>clear 속성 사용</h2>
  <div>div 3</div>
  <div>div 4 - clear 속성은 float 속성이 적용되는 것을 원하지 않는 요소에 사용하여 float 속성을 초기</div>
</body>
