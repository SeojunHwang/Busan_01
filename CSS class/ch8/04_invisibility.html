<!DOCTYPE html>
<html lang="ko">

<head>
  <style>
    .v1 {
      visibility: hidden; border: 1px dotted red;
    }
    .v2 {
      visibility: visible; border: 1px dotted red;
    }
    .v3 {
      display: none; border: 1px dotted purple;
    }
  </style>
  <title>title name</title>
</head>

<body>
  <div class="v1">   <!-- 보이지 않도록 설정: 공간 있음 -->
    <img src="../Myhome/img/25674F375199B7FD27.jpg">
  </div>
  <div class="v2"><img src="../Myhome/img/25674F375199B7FD27.jpg"></div>
  <div class="v3">   <!-- 보이지 않도록 설정: 공간 삭제 -->
    <img src="../Myhome/img/25674F375199B7FD27.jpg">
  </div>
  <div class="v2"><img src="../Myhome/img/25674F375199B7FD27.jpg"></div>
</body>

</html>
