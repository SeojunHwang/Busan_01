<!DOCTYPE html>
<html lang="ko">

<head>
  <style>
    ul.in li {
      display: inline; background-color: yellow;
      border: 1px solid; border-color: blue;
      margin: 3px; padding: 5px;
    }
  </style>
  <title>title name</title>
</head>

<body>
  <h4>[블록 형식]</h4>
  <ul>
    <li><a href="https://www.google.co.kr/">Google</a></li>
    <li><a href="https://www.apple.com">Apple</a></li>
    <li><a href="https://www.oracle.com">Oracle</a></li>
  </ul>
  <h4>[인라인 형식으로 변환한 후]</h4>
  <ul class="in">
    <li><a href="https://www.google.co.kr/">Google</a></li>
    <li><a href="https://www.apple.com">Apple</a></li>
    <li><a href="https://www.oracle.com">Oracle</a></li>
  </ul>
</body>

</html>
