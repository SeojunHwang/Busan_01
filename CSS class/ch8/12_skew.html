<!DOCTYPE html>
<html lang="ko">

<head>
  <style>
    div {
      width: 100px; height: 100px;
      border: 1px dotted black; background-color: lightgreen;
      margin: 50px;
    }
    div#box1:hover {
      transform: skew(50deg);
    }
    div#box2:hover {
      transform: skew(-30deg);
    }
    div#box3:hover {
      transform: skew(20deg, 10deg);
    }
  </style>
  <title>title name</title>
</head>

<body>
  <div>
    기본 박스
  </div>
  <div id="box1">
    박스 1
  </div>
  <div id="box2">
    박스 2
  </div>
  <div id="box3">
    박스 3
  </div>
</body>

</html>
