<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed 사용하기 </title>
    <script src="http://unpkg.com/vue@2.6.12/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <button v-on:click="reverseMsg2">문자열 순서 바꾸기</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                msg : "hello vue.js!!"
            },
            methods: {
                reverseMsg: function() {
                    this.msg = this.msg.split("").reverse().join("");
                    return this.msg;
                }
            },
            computed: {
                reverseMsg2: function() {
                    this.msg = this.msg.split("").reverse().join("");
                    return this.msg;
                }
            }
        });
    </script>
</body>
</html>
