<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="http://unpkg.com/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="testEvent">클릭 시 팝업</button>
        <button v-on:click="btnEvent(100, 200)">클릭 시 매개변수까지 전송</button>
        <button v-on:click="eventObject">클릭 시 이벤트 객체 확인하기</button>
        <br>
        <br>
        <input v-on:keyup.enter="submitEvent" v-on:dblclick="doubleEvent" placeholder="엔터키 입력 시 이벤트 동작">
    </div>

    <script>
        new Vue({
            el: "#app",
            methods: {
                testEvent: function() {
                    alert("클릭 시 팝업");
                },
                // 메서드 원형에 매개변수를 사용하고 html 태그에 매개변수값을 입력 시 메서드에서 해당 데이터를 받아올 수 있음
                btnEvent: function(data1, data2) {
                    alert("매개변수의 값을 출력 : " + data1 + " " + data2);
                },
                // html 태그에 매개변수가 없는 형태로 실행하고, 실행될 메서드의 원형에는 event인자를 정의하면 해당 돔 요소의 이벤트 객체에 접근할 수 있음
                // 매개변수 명은 상관이 없으나 주로 event 라는 단어를 사용함
                eventObject: function(event) {
                    console.log(event);
                },
                submitEvent: function() {
                    alert("입력되었습니다.");
                },
                doubleEvent: function() {
                    alert("더블 클릭을 했습니다.");
                }
            },
        })
    </script>
</body>
</html>
